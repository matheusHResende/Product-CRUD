<table mat-table [dataSource]="products" class="table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="number">#</th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name">Nome</th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="text">Descrição</th>
        <td mat-cell *matCellDef="let product"> {{ product.description | supressString }} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="number">Preço</th>
        <td mat-cell *matCellDef="let product"> {{ product.price | currency: 'BRL'}} </td>
    </ng-container>
    <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef class="number">Desconto</th>
        <td mat-cell *matCellDef="let product"> {{ product.discount }}% </td>
    </ng-container>
    <ng-container matColumnDef="finalPrice">
        <th mat-header-cell *matHeaderCellDef class="number">Preço Final</th>
        <td mat-cell *matCellDef="let product"> {{ product.finalPrice | currency: 'BRL' }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="icons">Açoes</th>
        <td mat-cell *matCellDef="let product">
            <a routerLink="/products/update/{{ product.id }}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ product.id }}">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<div class="inline">
<button mat-raised-button (click)="lastPage()">Anterior</button>
<p>Página {{actualPage}}</p>
<button mat-raised-button (click)="nextPage()">Próxima</button>
</div>
